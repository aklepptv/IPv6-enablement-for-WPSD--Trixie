# Enable IPv6 globally
net.ipv6.conf.all.disable_ipv6 = 0
net.ipv6.conf.default.disable_ipv6 = 0

# Ensure wlan0 is IPv6-capable
net.ipv6.conf.wlan0.disable_ipv6 = 0

# Allow autoconfiguration (SLAAC)
net.ipv6.conf.all.autoconf = 1
net.ipv6.conf.default.autoconf = 1

# Accept Router Advertisements on wlan0 (even if forwarding is on)
net.ipv6.conf.wlan0.accept_ra = 2

# Optional: disable IPv6 temporary/privacy addresses on wlan0
# so the static host token address is the primary one.
net.ipv6.conf.wlan0.use_tempaddr = 0
