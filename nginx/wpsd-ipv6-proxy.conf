# wpsd-ipv6-proxy.conf
#
# IPv6-only nginx listener that proxies to the existing IPv4 HTTP listener
# on 127.0.0.1:80. This allows you to serve your app (e.g. WPSD / modern
# Wi-Fi dashboard) over IPv6 without modifying the existing IPv4 site.

server {
    # IPv6 listener on port 80
    listen [::]:80 default_server;

    # Catch-all server_name (adjust if you want a specific hostname)
    server_name _;

    location / {
        # Proxy to the existing IPv4 listener
        proxy_pass http://127.0.0.1:80;

        # Preserve common headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
